<html>
    <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap" rel="stylesheet">
<title>Registeration</title> 
</head>
<body>
    <div class="full">
    <div class="container">
        <h1 class="title">Register</h1>
        <form action="/" method="post" id="form">
            <div class="userinfo">
                 <label for="name">Name:</label>
                 <input type="text" name="name" id="name" placeholder="enter your name"/>
                <div class="userinfo">
                 <label for="email">Email:</label>
                 <input type="email" name="email" id="email" placeholder="enter your email"/>
                </div>
                <div class="userinfo">
                   <label for="website">Website:</label> 
                   <input type="text" name="website" id="website" placeholder="enter your website">
                </div>
                <div class="userinfo">
                    <label for="imageLink">Image Link:</label>
                    <input type="imageLink" name="imageLink" id="imageLink" placeholder="enter link">
            </div>
            <div class="userinfo">
                <label for="gender">Gender:</label>
                <label for="male"> <input type="radio" name="gender" id="male" value="Male" /> Male</label>           
                <label for="female"><input type="radio" name="gender" id="female" value="Female" /> Female</label>
            </div>
            <div class="userinfo">
                <label for="Skills">Skills:</label>
                <label for="html"><input type="checkbox" name="skills" id="html" value="HTML" />HTML</label>
                <label for="css"><input type="checkbox" name="skills" id="css" value="CSS" /> CSS</label>
                <label for="js"><input type="checkbox" name="skills" id="js" value="JS" /> JavaScript</label>
                <label for="nodejs"><input type="checkbox" name="skills" id="nodejs" value="Node JS" /> Node JS</label>
            </div>
            <button type="submit"  id="add" class="btn btn-primary">Enroll Student</button>
            <button type="reset"  class="btn btn-danger">Cancel</button>
        </form>
    </div>
    <hr class="sepration-border"/>
       <div class="card-heading" id="card-heading"></div>
    <div class="card" id="card"></div>
    </div>
    </div>
 
    <script src="app.js"></script>
</body>
    </html>
